<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Project Tracker</title>
<link rel="stylesheet" href-"css/main.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main>

		<h1>Car Project Tracker</h1>
<form name="projectForm">
    <input type="number" name="projectId">
    <button type="button" name="lookup">Get Project by Id</button> <button type="button" id="removeProjectButton" name="remove">Delete Project by Id</button>
  </form><br>
		<div id="projectDetailDiv"></div>
		<div id="addProjectDiv">
		<form id="addProjectForm">
    <input type="text" id="projectModel" placeholder="Model" required>
    <input type="text" id="projectEngine" placeholder="Engine to do">
    <input type="text" id="projectInterior" placeholder="Interior to do">
    <input type="text" id="projectExterior" placeholder="Exterior to do">
    <input type="text" id="projectSuspension" placeholder="Suspension to do">
    <button type="button" id="addProjectButton">Add Project</button>
</form></div>
		<div id="editProjectDiv"></div>
		<div id="projectListDiv"></div>

	</main>
</body>

</html>
